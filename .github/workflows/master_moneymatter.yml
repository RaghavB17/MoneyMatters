name: Build and deploy Node.js app to Azure Web App - moneymatter

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies, build client, and run tests
        run: |
          npm ci
          npm ci --prefix client
          npm ci --prefix server
          cd client && npm run build
          npm run test --if-present

      - name: Create build artifact
        run: |
          echo "Creating build folder..."
          mkdir build
          echo "Copying client build files..."
          cp -r client/build build/client
          echo "Copying server files..."
          mkdir build/server
          cp -r server/* build/server
          echo "Cleaning up node_modules..."
          rm -rf build/server/node_modules
        shell: bash

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: build # Upload only the 'build' directory to reduce file count

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'moneymatter'
          slot-name: 'Production'
          package: ./build

      - name: Install server dependencies on Azure
        run: |
          cd build/server
          npm ci
        shell: bash
