name: Build and deploy Node.js app to Azure Web App - moneymatter

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies, build client, and run tests
        run: |
          echo "Cleaning up dependencies..."
          if (Test-Path node_modules) { Remove-Item -Recurse -Force node_modules -ErrorAction Ignore }
          if (Test-Path package-lock.json) { Remove-Item -Force package-lock.json -ErrorAction Ignore }
          if (Test-Path client/node_modules) { Remove-Item -Recurse -Force client/node_modules -ErrorAction Ignore }
          if (Test-Path client/package-lock.json) { Remove-Item -Force client/package-lock.json -ErrorAction Ignore }
          if (Test-Path server/node_modules) { Remove-Item -Recurse -Force server/node_modules -ErrorAction Ignore }
          if (Test-Path server/package-lock.json) { Remove-Item -Force server/package-lock.json -ErrorAction Ignore }
          echo "Reinstalling dependencies..."
          npm install
          npm install --prefix client
          npm install --prefix server
          npm run build-client
          npm run test --if-present
        shell: pwsh

      - name: Create build artifact
        run: |
          echo "Creating build folder..."
          mkdir build
          mkdir build/client
          mkdir build/server
          echo "Copying client build files..."
          cp -r client/build/* build/client
          echo "Copying server files, excluding node_modules..."
          robocopy server build/server /E /XD node_modules
          echo "Cleaning up unnecessary files..."
          if (Test-Path "build/server/node_modules") { Remove-Item -Recurse -Force "build/server/node_modules" -ErrorAction Ignore }
        shell: pwsh

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: build # Upload only the 'build' directory to reduce file count

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'moneymatter'
          slot-name: 'Production'
          package: ./build

      - name: Install server dependencies on Azure
        run: |
          cd build/server
          npm ci
        shell: bash
